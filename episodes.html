<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Futurama Characters</title>
</head>
<body>
    <header>
    <h1></h1>
    <h1><a href="index.html">Characters</a></h1>
    </header>
    <button id=episode-OPT>Episode Options</button>
    <div class="container1" id="episode-options-container" style="display: none;">
        <form id="episode-options">
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="update-episode-Btn">Update Episode</button>
                <button type="submit" class="btn btn-primary" id="add-episode-Btn">Add Episode</button>
                <button type="button" class="btn btn-danger" id="delete-episode-Btn">Delete Episode</button>
            </div>
            <div class="form-group" id="added-text">
                <h3>Add, Update or Delete Episode</h3>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="episodeTitle" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="seasonNumber" placeholder="Season">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="episodeNumber" placeholder="Episode">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" id="releaseDate" placeholder="Episode">
        </div>
        </form>
       </div>








    <h1>\.....Episodes...../</h1>

    <div id="episodes">
    <ul id="episodesList"></ul>
    
    </div>
    
    <script src="scripts/script.js"></script>
    <script src="scripts/episode.js"></script>
    
</body>
</html>
