<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <form id="characterForm">
            <div class="form-group">
                <h2>Add, update or delete character</h2>
            </div>
            <div class="form-group">
                <label for="characterName">Name</label>
                <input type="text" class="form-control" id="characterName" />
            </div>
            <div class="form-group">
                <label for="homePlanet">Home Planet:</label>
                <input type="text" class="form-control" id="homePlanet" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary" id="addCharacterBtn">Add new character</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="updateCharacterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulär för att uppdatera ett avsnitt -->
                    <form id="updateCharacterForm">
                        <!-- Gamla värden för avsnittet (gömda fält) -->
                        <input type="hidden" id="oldCharacterName" name="oldCharacternName" value="">
                        <input type="hidden" id="oldHomeplanet" name="oldHomeplanet" value="">

                        <!-- Namn på episode -->
                        <div class="mb-3">
                            <label for="updateCharacterName" class="form-label">Title</label>
                            <input type="text" class="form-control" id="updateCharacterName">
                        </div>
                        <!-- Säsong -->
                        <div class="mb-3">
                            <label for="updateHomeplanet" class="form-label">Season</label>
                            <input type="text" class="form-control" id="updateHomeplanet">
                        </div>

                        <!-- Lägg till fler formulärfält för ytterligare information om filmen -->
                        <button type="submit" class="btn btn-primary">Update character</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="charactersContainer"></div>
    <div id="characters">
        <h2>Characters</h2>
        <ul id="character-list"></ul>
        <div id="modalContainer"></div>
        <div id="errorMessages"></div>
        <div id="loadingIndicator" style="display: none">Laddar...</div>
    </div>

    <script src="localStorage.js"></script>
    <script src="characters.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
