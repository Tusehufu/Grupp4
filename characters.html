<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters</title>
  </head>
  <body>
    <div class="container">
        <form id="characterForm">
           <div class="form-group">
             <h2>Add / update or delete character</h2>
           </div>
           <div class="form-group">
             <label for="characterName">Name</label>
             <input type="text" class="form-control" id="characterName"/>
           </div>
           <div class="form-group">
             <label for="homePlanet">Home Planet:</label>
             <input type="text" class="form-control" id="homePlanet"/>
           </div>
           <div class="form-group">
             <button type="submit" class="btn btn-primary" id="updateCharacterBtn">Update character</button>
             <button type="submit" class="btn btn-primary" id="addCharacterBtn">Add new character</button>
             <button type="button" class="btn btn-danger" id="deleteBtn">Delete character</button>
           </div>
        </form>
       </div>

    <div id="charactersContainer"></div>
    <div id="characters">
      <h2>Characters</h2>
      <ul id="character-list"></ul>
      <div id="modalContainer"></div>
      <div id="errorMessages"></div>
      <div id="loadingIndicator" style="display: none">Laddar...</div>

      
     
    </div>

    <script src="localStorage.js"></script>
    <script src="characters.js"></script>
    
  </body>
</html>
